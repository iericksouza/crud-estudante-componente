<div class="container">
  <table class="table table-striped">
   <thead>
      <tr>
        <th>ID</th>
        <th>Nome completo</th>
        <th>Email</th>
       <th>Telefone</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of estudantes">
        <td> {{ student.id}} </td>
        <td> {{ student.name}} </td>
        <td> {{ student.email}} </td>
        <td> {{ student.telephone}} </td>
      </tr>
    </tbody>
  </table>
</div>
